<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Rush</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="x-icon">
</head>
<body>
  <header>
    <img src="logo.svg" alt="TypeRush Logo" class="logo">
  </header>

  <div class="wrapper">
    <input type="text" class="input-field" autofocus />
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Try Again</button>
      </div>
    </div>
  </div>

  <script src="js/paragraphs.js"></script>
  <script src="js/script.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyC5V1YhoPwVpTpSCG8xaFc3EMKkw4-yyl0",
      authDomain: "typerush-38534.firebaseapp.com",
      projectId: "typerush-38534",
      storageBucket: "typerush-38534.appspot.com",
      messagingSenderId: "309876678724",
      appId: "1:309876678724:web:a2206ddd30fe7eb5c95c11",
      measurementId: "G-H12BL5EJ8N"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
</script>
</body>
</html>
